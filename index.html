<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Circle + Anon P2P Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Base styles */
body { font-family: 'Inter', system-ui, sans-serif; background:#f4f4f9; margin:0; padding:0; }
.container { max-width: 720px; margin:40px auto; padding:0 16px; }
h1 { text-align:center; color:#333; margin-bottom:10px; }
.tab-btns { display:flex; justify-content:center; margin-bottom:20px; }
.tab-btns button { margin:0 10px; padding:10px 20px; border:none; border-radius:25px; cursor:pointer; background:#e5e7eb; font-weight:600; transition:0.2s; }
.tab-btns button.active { background:#4f46e5; color:white; }
.tab-content { display:none; }
.tab-content.active { display:block; }

/* Forum styles */
.subtitle { text-align:center; color:#6b7280; margin-bottom:30px; }
.card { background:#fff; border-radius:16px; padding:20px; box-shadow:0 8px 24px rgba(0,0,0,0.04); margin-bottom:24px; }
.post { padding:16px 0; border-bottom:1px solid #e5e7eb; }
.post:last-child { border-bottom:none; }
.post-body { font-size:15px; color:#374151; }
.ai { margin-top:12px; font-size:14px; color:#6b7280; font-style:italic; }
textarea { width:100%; border:1px solid #e5e7eb; border-radius:12px; padding:12px; font-size:15px; resize:vertical; min-height:80px; }
button.post-btn { margin-top:12px; background:#2563eb; color:white; border:none; border-radius:999px; padding:10px 20px; font-size:14px; cursor:pointer; }
.note { font-size:14px; color:#6b7280; margin-top:12px; }
footer { text-align:center; font-size:14px; color:#9ca3af; margin-top:48px; }
footer a { color:#6b7280; text-decoration:none; margin:0 8px; }

/* P2P Chat styles */
#chatBox { background:white; border-radius:15px; padding:16px; height:400px; overflow-y:auto; border:1px solid #ddd; margin-bottom:12px; }
.message { display:flex; align-items:flex-end; margin:6px 0; }
.message.me { justify-content:flex-end; }
.message .avatar { width:30px; height:30px; border-radius:50%; background:#ccc; margin:0 8px; }
.message .bubble { max-width:70%; padding:8px 14px; border-radius:15px; background:#e5e7eb; font-size:14px; word-wrap:break-word; }
.message.me .bubble { background:#4f46e5; color:white; }
#inputContainer { display:flex; margin-bottom:40px; }
#messageInput { flex:1; padding:10px; border-radius:25px; border:1px solid #ccc; font-size:14px; }
#sendBtn { padding:10px 20px; margin-left:10px; border-radius:25px; border:none; background:#4f46e5; color:white; font-size:14px; cursor:pointer; }
</style>
</head>
<body>
  <div class="container">
    <!-- 顶部导航 -->
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
      <h1 style="font-size:28px; font-weight:700; color:#4f46e5;">Circle Hub</h1>
      <nav>
        <button id="forumBtn" style="margin-right:10px; padding:8px 16px; border-radius:20px; border:none; cursor:pointer; background:#4f46e5; color:white;">Forum</button>
        <button id="chatBtn" style="padding:8px 16px; border-radius:20px; border:none; cursor:pointer; background:#e5e7eb; color:#111;">Random Chat</button>
      </nav>
    </header>

    <!-- 主体内容 -->
    <div id="contentArea">
      <!-- 默认显示 Landing Page -->
      <section id="landingPage" style="text-align:center; margin-top:100px;">
        <h2 style="font-size:24px; color:#111; margin-bottom:20px;">Welcome to Circle Hub</h2>
        <p style="font-size:16px; color:#6b7280; margin-bottom:40px;">
          A modern anonymous community with reflective AI and real-time chat.
        </p>
        <button id="startForum" style="padding:12px 25px; border-radius:25px; border:none; background:#4f46e5; color:white; font-size:16px; cursor:pointer; margin-right:20px;">
          Go to Forum
        </button>
        <button id="startChat" style="padding:12px 25px; border-radius:25px; border:none; background:#e5e7eb; color:#111; font-size:16px; cursor:pointer;">
          Start Random Chat
        </button>
      </section>
    </div>

    <!-- 页脚 -->
    <footer style="text-align:center; font-size:14px; color:#9ca3af; margin-top:60px;">
      <p>© Circle Hub 2026</p>
      <p>
        <a href="privacy.html" style="color:#6b7280; text-decoration:none; margin:0 8px;">Privacy</a> ·
        <a href="rules.html" style="color:#6b7280; text-decoration:none; margin:0 8px;">Community Rules</a>
      </p>
    </footer>
  </div>

  <!-- JS 控制导航切换 -->
  <script>
    const forumBtn = document.getElementById('forumBtn');
    const chatBtn = document.getElementById('chatBtn');
    const contentArea = document.getElementById('contentArea');

    forumBtn.onclick = () => {
      contentArea.innerHTML = '<h2 style="text-align:center; margin-top:100px;">Forum Module Coming Soon...</h2>';
      forumBtn.style.background = '#4f46e5';
      forumBtn.style.color = 'white';
      chatBtn.style.background = '#e5e7eb';
      chatBtn.style.color = '#111';
    };

    chatBtn.onclick = () => {
      contentArea.innerHTML = '<h2 style="text-align:center; margin-top:100px;">Random Chat Module Coming Soon...</h2>';
      chatBtn.style.background = '#4f46e5';
      chatBtn.style.color = 'white';
      forumBtn.style.background = '#e5e7eb';
      forumBtn.style.color = '#111';
    };

    document.getElementById('startForum').onclick = forumBtn.onclick;
    document.getElementById('startChat').onclick = chatBtn.onclick;
  </script>
</body>

</html>
