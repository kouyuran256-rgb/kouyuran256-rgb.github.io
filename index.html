<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Circle — Open Community</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Interest-based anonymous community." />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      max-width: 720px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.6;
      background: #f7f8fa;
      color: #0f1115;
    }
    a { color: #2563eb; text-decoration: none; }
    footer { margin-top: 40px; font-size: 14px; color: #6b7280; }
  </style>    
</head>

<body>
  <h1>Circle</h1>

  <p>
    Circle is a small community for interest-based discussion and anonymous sharing.
  </p>

  <p>
    This website is NOT a dating service and does NOT provide matchmaking.
  </p>

  <p>
    <a href="rules.html">Community Rules</a>
  </p>
<hr>

<h2>Anonymous Demo</h2>

<p style="color:#6b7280">
This is a local demo. Messages are not saved or shared.
</p>

<textarea id="postInput" rows="4" placeholder="Share something anonymously..."></textarea>

<br><br>

<button onclick="addPost()">Post</button>

<div id="posts"></div>

  <footer>
    © Circle
  </footer>
  <script>
  function addPost() {
    const input = document.getElementById("postInput");
    const posts = document.getElementById("posts");

    const text = input.value.trim();
    if (!text) return;

    const item = document.createElement("div");
    item.style.borderTop = "1px solid #e5e7eb";
    item.style.padding = "12px 0";
    item.textContent = text;

    posts.prepend(item);
    input.value = "";
  }
</script>

</body>
</html>
